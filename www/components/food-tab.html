<div class="add-item">
    <input type="text" id="foodInput" placeholder="הוסף מסעדה או מקום אוכל...">
    <button id="addFoodBtn" title="הוסף מסעדה או מקום אוכל"><i class="fas fa-plus"></i></button>
</div>

<div class="section-title">
    <i class="fas fa-utensils"></i>
    <span>מסעדות ואוכל</span>
</div>

<select class="category-select" id="foodFilter">
    <option value="all">כל הקטגוריות</option>
    <option value="restaurant">מסעדות</option>
    <option value="cafe">בתי קפה</option>
    <option value="fastfood">מזון מהיר</option>
    <option value="dessert">קינוחים ומתוקים</option>
    <option value="local">אוכל מקומי</option>
    <option value="other">אחר</option>
</select>

<div class="filters-row" style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">
    <div class="price-filter-options">
        <div class="filter-title">מחיר:</div>
        <div class="filter-buttons">
            <div class="price-filter-btn active" data-price="cheap" title="הצג/הסתר מקומות זולים">
                <i class="fas fa-dollar-sign"></i> זול
            </div>
            <div class="price-filter-btn active" data-price="medium" title="הצג/הסתר מקומות במחיר בינוני">
                <i class="fas fa-dollar-sign"></i><i class="fas fa-dollar-sign"></i> בינוני
            </div>
            <div class="price-filter-btn active" data-price="expensive" title="הצג/הסתר מקומות יקרים">
                <i class="fas fa-dollar-sign"></i><i class="fas fa-dollar-sign"></i><i class="fas fa-dollar-sign"></i> יקר
            </div>
        </div>
    </div>
    
    <div class="rating-filter-options">
        <div class="filter-title">דירוג:</div>
        <div class="filter-buttons">
            <div class="rating-filter-btn active" data-rating="0" title="הצג הכל">
                הצג הכל
            </div>
            <div class="rating-filter-btn" data-rating="3" title="הצג רק מקומות בדירוג 3 כוכבים ומעלה">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>+
            </div>
            <div class="rating-filter-btn" data-rating="4" title="הצג רק מקומות בדירוג 4 כוכבים ומעלה">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>+
            </div>
            <div class="rating-filter-btn" data-rating="5" title="הצג רק מקומות בדירוג 5 כוכבים">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
        </div>
    </div>
</div>

<div class="item-list" id="foodList">
    <!-- מסעדות ומקומות אוכל יתווספו כאן -->
</div>

<div class="empty-state" id="emptyFoodState">
    <i class="fas fa-utensils"></i>
    <h3>אין מסעדות ברשימה</h3>
    <p>הוסף מסעדות ומקומות אוכל שתרצה לבקר בהם</p>
</div>

<!-- מודאל עריכת מסעדה -->
<div id="edit-food-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" title="סגור">&times;</span>
        <h3>עריכת מסעדה</h3>
        <form id="edit-food-form">
            <input type="hidden" id="edit-food-id">
            
            <div class="form-group">
                <label for="edit-food-name">שם המסעדה</label>
                <input type="text" id="edit-food-name" required>
            </div>
            
            <div class="form-group">
                <label for="edit-food-category">קטגוריה</label>
                <select id="edit-food-category">
                    <option value="restaurant">מסעדה</option>
                    <option value="cafe">בית קפה</option>
                    <option value="fastfood">מזון מהיר</option>
                    <option value="dessert">קינוחים</option>
                    <option value="local">מקומי</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="edit-food-price">רמת מחירים</label>
                <select id="edit-food-price">
                    <option value="cheap">זול</option>
                    <option value="medium">בינוני</option>
                    <option value="expensive">יקר</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="edit-food-rating">דירוג (1-5)</label>
                <input type="number" id="edit-food-rating" min="0" max="5" value="0">
            </div>
            
            <div class="form-group">
                <label for="edit-food-address">כתובת</label>
                <input type="text" id="edit-food-address">
            </div>
            
            <div class="form-group">
                <label for="edit-food-notes">הערות</label>
                <textarea id="edit-food-notes"></textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="edit-food-visited">
                    ביקרתי במקום
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary" title="שמור שינויים למסעדה">שמור</button>
                <button type="button" class="btn-secondary close-modal" title="בטל שינויים וסגור">ביטול</button>
            </div>
        </form>
    </div>
</div>
