<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MyTrip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a6da7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <!-- טעינת קובץ ה-JavaScript הראשי כמודול -->
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="title-container">
                <button class="edit-title-btn" title="ערוך את כותרת הטיול">
                    <i class="fas fa-edit"></i>
                </button>
                <h1 id="appTitle">הטיול שלי</h1>
            </div>
            <p><i class="fas fa-map-marker-alt"></i> המדריך האישי שלך</p>
            <button id="settingsBtn" class="settings-btn" title="פתח הגדרות האפליקציה">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>
    
    <!-- אזור הלשוניות העליונות -->
    <div id="tabsContainer"></div>
    
    <!-- אזור תוכן הלשוניות -->
    <div class="tab-content active" id="tasks">
        <div id="tasksTabContent"></div>
    </div>
    
    <div class="tab-content" id="shopping">
        <div id="shoppingTabContent"></div>
    </div>
    
    <div class="tab-content" id="places">
        <div id="placesTabContent"></div>
    </div>
    
    <div class="tab-content" id="food">
        <div id="foodTabContent"></div>
    </div>
    
    <div class="tab-content" id="schedule">
        <div id="scheduleTabContent"></div>
    </div>
    
    <div class="tab-content" id="info">
        <div id="infoTabContent"></div>
    </div>
    
    <!-- אזור המודאלים המשותפים -->
    <div id="modalsContainer"></div>
    
    <!-- אזור התפריט התחתון -->
    <div id="navBarContainer"></div>

    <footer class="app-footer">
        <div class="footer-content">
            <div class="copyright">© כל הזכויות שמורות ל-Shulamit 2025</div>
            <a href="https://wa.me/972527609961" class="whatsapp-link" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>
</body>
</html>
